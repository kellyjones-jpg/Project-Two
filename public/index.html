<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Idea Board</title>
</head>

<body>
    <!-- Navbar: Desktop/Mobile -->
    <nav class="nav-wrapper grey darken-3">
        <div class="container">
            <a href="#" class="brand-logo center">Idea Board</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-links">
        <li><a href="#">Login</a></li>
    </ul>
    <!-- Text Fields for notes -->
    <div class="container">
        <h1 class="header center black-text">Jot down your ideas...</h1>
        <div class="row">
            <form class="col s12">
                <div class="row" id="note-area">
                    <div class="input-field col s6">
                        <input placeholder="Title" id="title_name" type="text" class="validate">
                        <label for="title"></label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Text" id="text_name" type="text" class="validate">
                        <label for="text"></label>
                    </div>
                </div>
            </form>
        </div>
        <!-- Buttons -->
        <div class="row center">
            <!-- Create -->
            <a class="waves-effect waves-light btn-large" id="create-note">Post Idea</a>
            <!-- Spell Check -->
            <button data-target="modal1" class="waves-effect waves-light btn-large modal-trigger">Spell Check</button>
        </div>
    </div>
    <!-- Modal -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Found Errors</h4>
            <dl>
                <dt><strong>Mispelled</strong></dt>
                <dd>Correct</dd>
                <dd>Correct</dd>
            </dl>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
    <!-- Created notes will go here -->
    <div class="container">
        <div class="row" id="cardCol">
            <!-- <div class="col s12 m6" id="cardArea">
                <div class="card">
                    <div class="card-action">
                        <a href="#" class="btn-floating waves-effect waves-light right">
                            <i class="material-icons">clear</i>
                        </a>
                    </div>
                    <div class="card-content black-text">
                        <span class="card-title">Sample Title</span>
                        <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                    </div>

                </div>
            </div> -->
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
